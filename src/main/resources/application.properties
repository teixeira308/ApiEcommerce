server.port=8080
server.servlet.contextPath=/ecommerce
spring.datasource.url=jdbc:mysql://localhost:3306/dbecommerce?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root 
spring.datasource.password=admin 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.initialization-mode=always

 
 
spring.jpa.hibernate.use-new-id-generator-mappings=false

 
spring.jpa.hibernate.ddl-auto=update
 